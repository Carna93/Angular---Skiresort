<div class="row">
    <div class="col-4">
        <img src="{{skiresort?.picture}}" width="100%">
    </div>
    <div class="col-8">
        <a>{{skiresort?.name}}, <small>{{skiresort?.country}}</small></a>
        <p>{{skiresort?.description}}}</p>
        <p>Elevation: {{skiresort?.base_elevation_m}}, Highest Point: {{skiresort?.highest_point}}, Top Elevation: {{skiresort?.top_elevation_m}}</p>
    </div>
</div>
