<div class="row">
    <div class="col-4">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>Days</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of skipass">
                    <td>{{item?.duration}}</td>
                    <td>{{item?.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-8">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-sm-2">First Name: </label>
                <div class="col-10">
                    <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="reservation.firstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Last Name: </label>
                <div class="col-10">
                    <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="reservation.lastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">From:</label>
                <input type="text" ngbDatepicker #dFrom="ngbDatepicker" (click)="dFrom.toggle()" name="dateTo" id="dateFrom"
                    class="form-control col-sm-4" [(ngModel)]="reservation.dateFrom" (ngModelChange)="calculatePrice()">
                <label for="from" class="col-sm-2 col-form-label text-right">To:</label>
                <input type="text" ngbDatepicker #dTo="ngbDatepicker" (click)="dTo.toggle()" name="dateFrom" id="dateTo"
                    class="form-control col-sm-4" [(ngModel)]="reservation.dateTo" (ngModelChange)="calculatePrice()">
            </div>
            <div class="form-group row">
                <label for="price" class="col-form-label col-sm-2">Price: </label>
                <div class="col-10">
                    <input type="number" name="price" id="price" readonly class="form-control" [(ngModel)]="reservation.price">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <button class="btn btn-primary float-right" (click)="saveReservation()">Reserve</button>
                </div>
            </div>
        </form>
    </div>
</div>
